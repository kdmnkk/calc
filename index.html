<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section>
    <div class="calc">
        <input type="text">
        <div class="buttons">
          <div class="row">
              <button class="btn btn_light">C</button>
              <button class="btn"><img src="./img/del.svg" alt=""></button>
              <button class="btn btn_blue"><img src="./img/Text.svg" alt=""></button>
          </div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn_blue"><img src="./img/multi.svg" alt=""></button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn_blue">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn_blue">+</button>
            <button class="btn btn_long">0</button>
            <button class="btn btn_blue">=</button>
        </div>
    </div>
</section>

</body>
</html>
